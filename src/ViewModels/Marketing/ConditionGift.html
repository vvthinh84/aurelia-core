<template>
  <h3 style="margin-bottom: 30px; margin-left: 19px;"><b>QUÀ TẶNG TƯƠNG ỨNG ĐIỀU KIỆN QUAY</b></h3>

  <section if.bind="!isNoAccess">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lọc</h3>
      </div>
      <div class="panel-body">
        <form class="form-inline form-filter" role="form">
          <div class="row">
            <div class="form-group col-md-2">
              <label for="" style="margin-bottom: 0px !important;"> Chọn Chi nhánh</label>
              <br />
              <select id="filterByBranch" value.two-way="filterBranch" class="form-control" style="width: 120%;">
                <option value="">Tất cả Chi nhánh </option>
                <option repeat.for="item of ListBranchs" value.bind="item.BranchsCodePos">${item.BranchsCodePos} -  ${item.BranchsAdd}</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label class="control-label">Chọn Điều kiện quay</label>
              <br />
              <select name="filterCondition" ref="filterCondition" class="form-control">
                <option value="">- Tất cả -</option>
                <option repeat.for="item of ListConditions" value.bind="item.Id">${item | mergeBrachAndCondition : ListBranchs}</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label class="control-label">Chọn Quà tặng</label>
              <br />
              <select name="filterGift" ref="filterGift" class="form-control">
                <option value="">- Tất cả -</option>
                <option repeat.for="item of ListGifts" value.bind="item.Id">${item.Name}</option>
              </select>
            </div>

            <div class="form-group col-md-2">
              <label class="control-label"> Chọn Tình trạng </label>
              <br />
              <select name="filterStatus" ref="filterStatus" class="form-control">
                <option value="">- Tất cả -</option>
                <option value="A">Active</option>
                <option value="D">Deactive</option>
              </select>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" click.delegate="AddConditionGift()" data-toggle="modal" data-target="#addEditConditionGift" disabled.bind="isViewOnly">
        <span class="glyphicon glyphicon-plus"></span> Tạo mới Quà tặng tương ứng Điều kiện quay
      </button>

      <!--<button type="button" class="btn btn-warning" click.delegate="AddConditionGift()" data-toggle="modal" data-target="#addEditConditionGift">
        <span class="glyphicon glyphicon-list"></span> Danh sách chi nhánh sắp hết quà
      </button>-->
    </div>
    <div class="table-responsive">
      <table id="tableConditionGifts" class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Chi nhánh</th>
            <th>Chương trình</th>
            <th>Điều kiện quay</th>
            <th>Quà tặng</th>
            <th>Số lượng tổng</th>
            <th>Số lượng đã SD</th>
            <th>Ngày tạo</th>
            <th>Tình trạng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody ref="ConditionGiftData" items.bind="ListConditionGifts | filterByStatus:filterStatus.value | filterByCondition:filterCondition.value | filterByGift:filterGift.value  | filterByBranch : filterBranch : ListConditions">
          <tr repeat.for="conditiongift of ConditionGiftData.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)">
            <td>${conditiongift.Id}</td>
            <td>${conditiongift.ConditionId | branchName:ListConditions:ListBranchs}</td>
            <td>${conditiongift.GiftId | campaignName:ListGifts}</td>
            <td>${conditiongift.ConditionId | conditionName:ListConditions}</td>
            <td>${conditiongift.GiftId | giftName:ListGifts}</td>
            <td>${conditiongift.TotalQuantity | decimal}</td>
            <td>${conditiongift.UsedQuantity | decimal}</td>
            <td>${conditiongift.CreatedDate | dateFormat:'DD/MM/YYYY hh:mm:ss A'}</td>
            <td>${conditiongift.Status | status}</td>
            <td>
              <button type="button" class="btn btn-info btn-xs" click.delegate="$parent.EditConditionGift(conditiongift)" data-toggle="modal" data-target="#addEditConditionGift" disabled.bind="isViewOnly">
                <span class="glyphicon glyphicon-edit"></span> Sửa
              </button>
              <button if.bind="conditiongift.Status==='D'" type="button" class="btn btn-success btn-xs" click.delegate="$parent.ChangeConditionGiftStatus(conditiongift)" disabled.bind="isViewOnly">
                <span class="glyphicon glyphicon-ok"></span> Active
              </button>
              <button if.bind="conditiongift.Status==='A'" type="button" class="btn btn-danger btn-xs" click.delegate="$parent.ChangeConditionGiftStatus(conditiongift)" disabled.bind="isViewOnly">
                <span class="glyphicon glyphicon-remove"></span> Deactive
              </button>
            </td>
          </tr>
          <tr if.bind="ConditionGiftData.items.length > 0">
            <td colspan="10">
              <pagination page-size.bind="pagesize" total.bind="ConditionGiftData.items.length" item-per-page.bind="itemperpage" current-page.bind="current"></pagination>
            </td>
          </tr>
          <tr if.bind="!ListConditionGifts || ConditionGiftData.items.length <= 0">
            <td colspan="10">
              Không tìm thấy Quà tặng tương ứng Điều kiện quay.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- EDIT CONDITION GIFT FORM -->
    <div id="addEditConditionGift" ref="addEditConditionGift" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 if.bind="isEdit" class="modal-title">Cập nhật Quà tặng tương ứng Điều kiện quay</h4>
            <h4 if.bind="!isEdit" class="modal-title">Thêm mới Quà tặng tương ứng Điều kiện quay</h4>
          </div>
          <div class="modal-body">
            <div class="row">

              <!-- <div class="col-xs-6 form-group required">
                <label class="control-label">Chọn Điều kiện quay</label>
                <select value.bind="currentConditionGift.ConditionId" class="form-control" required="required">
                  <option value="">- Tất cả -</option>
                  <option repeat.for="item of ListConditions" value.bind="item.Id">${item | mergeBrachAndCondition : ListBranchs}</option>
                </select>
              </div> -->

              <div class="col-xs-6 form-group required">
                <label class="control-label">Chọn Điều kiện quay</label>
                <br />
                <select class="form-control dieukienquay-select2" id="ddlAddEditDieuKienQuay" value.bind="currentConditionGift.ConditionId">
                  <option repeat.for="item of ListConditions" value.bind="item.Id"> ${item | mergeBrachAndCondition : ListBranchs} </option>
                </select>
              </div>

              <div class="col-xs-6 form-group required">
                <label class="control-label">Chọn Quà tặng</label>
                <select value.two-way="currentConditionGift.GiftId" class="form-control" required="required">
                  <option value="">- Tất cả -</option>
                  <option repeat.for="item of ListGifts" model.bind="item.Id" value.bind="item.Id">${item.Name}</option>
                </select>
              </div>

              <div class="col-xs-6 form-group required">
                <label class="control-label">Số lượng tổng</label>
                <input class="form-control" type="text" value.bind="currentConditionGift.TotalQuantity" placeholder="Nhập Số lượng tổng" />
              </div>

              <div class="col-xs-6 form-group required">
                <label class="control-label">Số lượng đã SD</label>
                <input class="form-control" type="text" value.bind="currentConditionGift.UsedQuantity"  disabled.bind="isEdit" placeholder="Nhập Số lượng đã SD" />
              </div>

              <div class="col-xs-6 form-group required">
                <label class="control-label">Tình trạng</label>
                <select value.bind="currentConditionGift.Status" class="form-control" required="required">
                  <option value="A">Active</option>
                  <option value="D">Deactive</option>
                </select>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <span style="float: left; color: red">(*) là các trường bắt buộc nhập</span>
            <button if.bind="isEdit" type="button" class="btn btn-danger" click.delegate="SubmitConditionGift()">Cập nhật</button>
            <button if.bind="!isEdit" type="button" class="btn btn-danger" click.delegate="SubmitConditionGift()">Thêm</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
     
  </section>

  <section if.bind="isNoAccess">
    <div class="form-group">
      <span>Bạn không có quyền truy cập trang này.</span>
    </div>
  </section>

  <style>

span.select2-container {
    width: 100% !important;
}

.select2-container .select2-selection--single {
    height: 34px !important;
}

.form-inline .form-control {
    width: 100% !important;
}

.select2-container--default .select2-selection--single {
    border: 1px solid #ccc !important;
}

th {
    text-align: center;
    vertical-align: center;
}
    </style>
</template>
