<template>
  <section>
    <h3 style="margin-bottom: 30px;">
      <b>CẤU HÌNH NOTIFICATION</b>
    </h3>
    <div class="panel panel-default" style="margin-top:20px">
                <div class="panel-heading">
                    <h4 class="modal-title">Thông tin Notification</h4>
                </div>
                <div class="panel-body">
                    <div class="col-xs-6 col-sm-6 form-group required">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 form-group required">
                                <label class="control-label">Loại thiết bị:</label>
                                <br>
                                <select value.two-way='AppDevice.DeviceOs' class="form-control">
                                    <option value="All">Tất cả</option>
                                    <option value="Android">Android</option>
                                    <option value="iOS">iOS</option>
                                </select>
                                <br>
                                <label class="control-label">Nội dung chính của mesage: </label>
                                <br>
                                <textarea class="form-control" value.bind="AppDevice.Alert"  cols="40" rows="5"  placeholder="Alert"></textarea>
                            </div>    
                            <div class="col-xs-6 col-sm-6 form-group required">
                                <label class="control-label">Message Type: </label>
                                <br>
                                <input class="form-control" type="text" value.bind="AppDevice.MessageType" placeholder="Message Type"/>
                                <br>
                                <label class="control-label">Message Value:</label>
                                <br>
                                <textarea class="form-control" value.bind="AppDevice.MessageValue"  cols="40" rows="5"  placeholder="Message Value"></textarea>
                            </div>     
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 form-group" style="text-align: center;">
                                <button type="button" style="width: 150px; margin-top: 5px;" disabled.bind="PushProgress.IsSending" class="btn btn-danger" click.delegate="SendNotification()">Gửi</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 form-group">
                        
                        <div class="col-xs-6 col-sm-6 form-group">
                                <label class="control-label"></label>
                                <div class="panel panel-default">
                                    <div class="panel-heading">Tiến độ gửi notification</div>
                                    <div class="panel-body">
                                        <ul class="list-group">
                                            <li class="list-group-item">Trạng thái hiện tại: <b>${PushProgress.CurrentStatus}</b></li>
                                            <li class="list-group-item">Tổng số thiết bị: <b>${PushProgress.TotalDevice}</b></li>
                                            <li class="list-group-item">Số thiết bị Android đã gửi: <b>${PushProgress.TotalAndroidDeviceProcessed}</b></li>
                                            <li class="list-group-item">Số thiết bị IOS đã gửi: <b>${PushProgress.TotalIosDeviceProcessed}</b></li>
                                            <li class="list-group-item">Số thiết bị gửi thất bại: <b>${PushProgress.TotalFailedDevices}</b></li>
                                            <li class="list-group-item">Tiến trình:  
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="${PushProgress.Progess}"
                                                    aria-valuemin="0" aria-valuemax="100" style="width:${PushProgress.Progess}%">
                                                        Xong ${PushProgress.Progess}%
                                                    </div>
                                                </div>
                                            </li> 
                                        </ul>
                                        <span style="margin-top: 20px;"><i>Lần cuối gửi thành công: ${InitPushProgress.LastSuccessPush}</i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 form-group">
                            </div> 
                        </div> 
                    </div>
                    
                </div>
            </div>
  </section>
</template>
