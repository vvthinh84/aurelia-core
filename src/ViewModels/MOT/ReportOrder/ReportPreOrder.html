<template>
  <section>
    <h3>Report PreOrder</h3>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Lọc</h3>
      </div>
      <div class="panel-body">
        <div class="form-group col-md-4">
          <select id="filterByCampaign"
                  value.bind="selectedProduct.CampaignId">
            <option repeat.for="item of ListFilter"
                    value.bind="item.Id">${item.Name}</option>
          </select>
        </div>
        <div class="form-group col-md-1">
          <button class="btn btn-primary">
            <a click.delegate="download()"
               id="test"
               style="color:white;text-decoration:none;">Xuất EXCEL</a>
          </button>
        </div>
      </div>
      <!--panel-body-->
    </div>
    <!--panel-default-->
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bordered"
                 id="tableGifts">
            <thead>
              <tr>
                <th>Stt</th>
                <th>Ngày đặt</th>
                <th>Số nhân viên</th>
                <th>OrderId</th>
                <th>Tên khách hàng</th>
                <th>Điện thoại</th>
                <th>màu</th>
                <th>Mã sản phẩm</th>
                <th>Chi nhánh</th>
                <th>Mã chi nhánh</th>
                <th>Khu vực</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody items.bind="ListOrder"
                   ref="mydata">
              <tr repeat.for="item of mydata.items | takeFromTo: (current-1)* (itemperpage):current * (itemperpage)">
                <td>${(current-1)*10+$index+1}</td>
                <td>${item.NgayDat | dateFormat:'M/D/YYYY hh:mm:ss a'}</td>
                <td>${item.NhanvienSO}</td>
                <td>${item.OrderId}</td>
                <td>${item.TenKh}</td>
                <td>${item.Phone}</td>
                <td>${item.Color}</td>
                <td>${item.Msp}</td>
                <td>${item.Chinhanh}</td>
                <td>${item.MaChinhanh}</td>
                <td>${item.Khuvuc}</td>
                <td>${item.Trangthai}</td>
              </tr>
              <tr if.bind="mydata.items.length &gt; 0">
                <td colspan="13">
                  <pagination current-page.bind="current"
                              item-per-page.bind="itemperpage"
                              page-size.bind="pagesize"
                              total.bind="mydata.items.length"></pagination>
                </td>
              </tr>
            </tbody>
            <tbody if.bind="mydata.items.length &lt;= 0">
              <tr>
                <td colspan="13">Không có sản phẩm.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!--panel-body-->
    </div>
    <!--panel-default-->
  </section>
</template>
