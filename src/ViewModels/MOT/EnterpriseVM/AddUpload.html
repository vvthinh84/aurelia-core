<template>
    <require from="./bootstrapselect"></require>
    <section>
        <div class="form-group" style="margin-top:20px">
            <button type="button" class="btn btn-primary" click.delegate="goToBack()">
                <span class="glyphicon glyphicon-arrow-left"></span>THÊM MỚI RỔ SẢN PHẨM
            </button>
            
        </div>
        <form enctype="multipart/form-data"  method="post"  onsubmit="return false;" action="https://apivnpost.vienthonga.vn/api/uploadImage/UploadExcelDoanhnghiep"  id="ajaxUploadForm" novalidate="novalidate">
            <div class="panel panel-default" style="margin-top:20px">
                <div class="panel-heading">
                    <h4 class="modal-title">Thông tin rổ sản phẩm</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-md-3" click.delegate="attached()">
                            <label>Doanh nghiệp:</label>
                            <br>
                            <bootstrapselect options.bind="campaign" selectedvalue.bind="businessId"></bootstrapselect>
                        </div>
                        
                   
                    <div class="col-md-3 form-group">
                        <label class="control-label">Áp dụng Từ ngày:</label>
                        <br>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="startDate" name="startDate" value.bind="startDate" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-3 form-group">
                        <label class="control-label">Đến ngày:</label>
                        <br>
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" id="endDate" name="endDate" value.bind="endDate" />
                            <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                      <br>
                        <div class="col-sm-3">
                            <input class="btn btn-default" name="uploadFile" type="file" id="uploadFile" accept=".xls,.xlsx" value.bind="file" />
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-form">
                    <input type="submit"  class="btn btn-default" id="ajaxUploadButton" value="Upload" title="Upload file">
                </div>
            </div>
            </div>
        </form>
    </section>
    <style type="text/css">
    .form-group.required .control-label:after {
        content: " *";
        color: red;
    }
    </style>
    
</template>
