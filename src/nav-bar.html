<template bindable="router">
  <style>
  #addEditUser {
    margin-top: 175px;
}

.filter-margin-left {
    margin-left: 30px;
}

.form-group.required .control-label:after {
    content: " *";
    color: red;
}

span.select2-container {
    width: 75% !important;
}

.select2-container .select2-selection--single {
    height: 34px !important;
}

.select2-container--default .select2-selection--single {
    border: 1px solid #ccc !important;
}

.user-info {
    float: right;
    margin-top: 8px;
    margin-right: 25px;
}
  </style>
  
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="">
        <i class="fa fa-home"></i>
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation " class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>

      <div  if.bind="router.appState.isAuthenticated" class="btn-group user-info">
        <a class="btn btn-info"><i class="fa fa-user fa-fw"></i> ${router.appState.UserInfo.Fullname}</a>
        <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">
          <span class="fa fa-caret-down" title="Toggle dropdown menu"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#/editprofile/"><i class="fa fa-user fa-fw" aria-hidden="true"></i> Sửa thông tin</a></li>
          <li><a href="#/ChangePassword/"><i class="fa fa-key fa-fw" aria-hidden="true"></i> Đổi mật khẩu</a></li>
          <li class="divider"></li>
          <li><a href="#/logout/"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> Đăng xuất</a></li>
        </ul>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="loader" if.bind="router.isNavigating">
            <i class="fa fa-spinner fa-spin fa-2x" style="color: white;"></i>
        </li>
      </ul>
    </div>
    </div>
  </nav>
</template>
